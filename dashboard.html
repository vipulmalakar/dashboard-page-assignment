<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <!-- CSS     Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">

  <!-- Font      Awesome -->
  <script src="https://kit.fontawesome.com/eda31700c3.js" crossorigin="anonymous"></script>
  <!-- Bootstrap     Scripts -->
</head>

<body>
  <div class="top-container">
    <span><img class="logo" src="settings/logo.png" alt=""> </span>
    <div class="d-flex flex-column float-left options">
        <div class="p-2"><img src="dashboard/dashboard.png" alt="dashboard-img"></div>
        <div class="p-2"><img src="dashboard/book.png" alt="book-img"> Select Chapter</div>
        <div class="p-2"><img src="dashboard/class.png" alt="class-img"> My Class</div>
        <div class="p-2"><img src="dashboard/discussion.png" alt="forum-img"> Class Forum</div>
        <div class="p-2"><img src="dashboard/graph-progress.png" alt="progress-img"> My progress</div>
        <div class="p-2"><img src="dashboard/writing.png" alt="diary-img"> Teacher's Notes</div>
    </div>
    <div><img id="snow-img" src="settings/snow.png" alt="snow-img"></div>

    <div class="container">
      <!-- nav bar -->
      <div class="nav navbar-expand">
        <div class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#"><img src="settings/smallprofile.png" alt="profile-img"></a> </li>
          <li class="nav-item"><a class="nav-link" href="index.html"><span style="color:red;position:relative;top:15px;">Akansha Singh</span></a> </li>
        </div>
      </div>

        <!-- Curricular   Activities -->
          <div class="row achievements">

            <div class="col-6">
              <img class="trophy" src="dashboard/big-trophy.png" alt="big-trophy">
            </div>
            <div class="col-6">
              <h1 style="color:white;margin:20px;">Your Achievements</h1>
              <img src="dashboard/hello-world.png" alt="star-trophy">
              <img src="dashboard/know-it-all.png" alt="small-trophy">
              <img src="dashboard/gifted.png" alt="gifted-trophy">
              <img src="dashboard/next.png" alt="navigate-arrow-img">
            </div>
          </div>

          <!-- Your Points -->
          <div class="points">
            <img style="position:absolute;right=0px;top:20px;" src="dashboard/bubble1.png" alt="big-bubble-img">
            <h2>Your Points</h2>
            <img style="position:absolute;left:10px;top:100px;" src="dashboard/bubble2.png" alt="small-bubble-img">
            <img src="dashboard/178.png" alt="178no-img">
          </div>
          <!-- other activities  section -->
          <div class="activities">
            <div class="row">
              <div style="background-color: #F6DFEB;" class="col section">
                <img src="dashboard/education.png" alt="my-class-img">
                <p>My Class</p>
              </div>
              <div style="background-color: #CAF7E3;" class="col section">
                <img src="dashboard/forum.png" alt="forum-img">
                <p>Class Forum</p>
              </div>
            </div>
            <div class="row">
              <div style="background-color: #FFF8D9;" class="col section">
                <img src="dashboard/progress.png" alt="progress-img">
                <p>My Progress</p>
              </div>
              <div style="background-color: #FFF5EB;" class="col section">
                <img src="dashboard/notes.png" alt="notes-img">
                <p>Teacher's Notes</p>
              </div>
            </div>

          </div>

      <!-- Avatar -->
          <div class="d-flex flex-column float-right">
              <span style="margin:20px;position:relative;left:20px;";>Avatar Name</span>
              <img style="width:65%;"src="dashboard/avatar.png" alt="avatar-img">
          </div>
    <!-- Upgrade   Button -->
            <button type="button" class="btn btn-danger upgrade">Upgrade</button>

    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
