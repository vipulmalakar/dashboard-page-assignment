<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings</title>
  <!-- CSS     Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
     <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
  <!-- Font      Awesome -->
  <script src="https://kit.fontawesome.com/eda31700c3.js" crossorigin="anonymous"></script>
  <!-- Bootstrap     Scripts -->
</head>

<body>
  <div class="top-container">
    <span><img class="logo" src="settings/logo.png" alt=""> </span>
    <div class="d-flex flex-column float-left options">
        <div class="p-2"><a href="dashboard.html"><img src="settings/dashboard.png" alt="dashboard-img"> Dashboard</a></div>
        <div class="p-2"><img src="settings/book.png" alt="book-img"> Select Chapter</div>
        <div class="p-2"><img src="settings/myclass.png" alt="class-img"> My Class</div>
        <div class="p-2"><img src="settings/forum.png" alt="forum-img"> Class Forum</div>
        <div class="p-2"><img src="settings/progressreport.png" alt="progress-img"> My progress</div>
        <div class="p-2"><img src="settings/diary.png" alt="diary-img"> My Diary</div>
    </div>
    <div><img id="snow-img" src="settings/snow.png" alt="snow-img"></div>

    <div class="container">
      <h1>Settings</h1>
      <div class="nav navbar-expand">
        <div class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#"><img src="settings/flag.png" alt="flag-img"></a> </li>
          <li class="nav-item"><a class="nav-link" href="#"><img src="settings/notification.png" alt="notification-img"></a> </li>
          <li class="nav-item"><a class="nav-link" href="#"><img src="settings/smallprofile.png" alt="profile-img"></a> </li>
          <li class="nav-item"><a class="nav-link" href="#"><span style="color:red;position:relative;top:15px;">Akansha Singh</span></a> </li>
        </div>

      </div>
      <table>
        <tr>
          <td><img src="settings/profile.png" alt="profile-img"><br>
          <ul><a style="color:#53C2C5;position:relative;right:40px;" href="#">Change Picture</a></ul></td>
          <td  class="cellspacing">
            <label for="name">First Name: </label>
            <input type="text" name="FirstName" value="">
            <br>
            <label for="name">Last Name: </label>
            <input type="text" name="LastName" value="">
          </td>
          <td class="cellspacing">
            <label for="Birthdate"> Birthday :  </label>
            <input type="date" name="Birthdate" value="">
          </td>
          <td></td>
        </tr>
      </table>


      <table>
        <tr class="cellspacing">
          <td><label for="contact">Mobile No. : </label></td>
          <td><input type="number" name="Mobile Number" value=""></td>
        </tr>
        <tr class="cellspacing">
          <td><label for="Email">Email : </label></td>
          <td><input type="Email" name="Email" value=""></td>
        </tr>
        <tr class="cellspacing">
          <td><label for="password">New Password :  </label></td>
          <td><input type="password" name="New password" value=""></td>
        </tr>
        <tr class="cellspacing">
          <td><label for="password">Confirm Password :  </label></td>
          <td><input type="password" name="Confirm password" value=""></td>
        </tr>
        <tr class="cellspacing">
          <td><label for="password">Old Password :</label></td>
          <td><input type="password" name="Old password" value=""></td>
        </tr>

      </table>

      <button  type="button" class="btn btn-success">Apply</button>
      <button  type="button" class="btn btn-danger">Cancel</button>
      <h1 class="hide">hidden</h1>
      <div class="chat"><img src="settings/chat.png" alt=""> </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
